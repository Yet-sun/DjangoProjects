<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Event Manage</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" scr="{% static 'js/bootstrap.min.js'}"></script>
    <script></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/event_manage/">Guest Manage System</a>
        </div>
        <div id="navbar1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">会议名称</a></li>
                <li><a href="/guest_manage/">参会人员</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">{{user}}</a></li>
                <li><a href="/lgout">退出</a></li>
            </ul>
        </div>
    </div>
</nav>

    <!--&lt;!&ndash;<div id="navbar2" class="navbar-collapse collapse">&ndash;&gt;-->
        <!--<form class="navbar-form" method="get" action="/search-control/">-->
            <!--&lt;!&ndash;<div class="form-group">&ndash;&gt;-->
            <!--<input name="name" type="text" placeholder="名称" class="form-control">-->
            <!--&lt;!&ndash;</div>&ndash;&gt;-->
            <!--<button type="submit" class="btn btn-success">搜索</button>-->
        <!--</form>-->
    <!--&lt;!&ndash;</div>&ndash;&gt;-->
<!--&lt;!&ndash;</div>&ndash;&gt;-->
<div class="row" typeof="...">
    <div class="col-md-6">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>名称</th>
                <th>状态</th>
                <th>地址</th>
                <th>时间</th>
                <th style="...">签到</th>
            </tr>
            </thead>
            <tbody>
            {% for event in events %}
            <tr>
                <td>{{event.id}}</td>
                <td>{{event.name}}</td>
                <td>{{event.status}}</td>
                <td>{{event.address}}</td>
                <td>{{event.start_time}}</td>
                <td><a href="/sign_index/{{ event.id }}/" target="{{ event.id }}_blank">sign</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <form class="navbar-form" method="get" action="/event_manage/">
            <input name="name" type="text" placeholder="名称" class="form-control">
            <button type="submit" class="btn btn-success">搜索</button>
        </form>
    </div>
</div>
</body>
</html>
